<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Orbitron:wght@400;800&family=Roboto:wght@300&family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el"placeHolder="20">
        <button id="convert-btn">Convert</button>
        <p id="alert-para">Please enter a number!</p>
    </div>
    <div class="container">
        <div class="unit-div">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-para" class="unit-para">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="unit-div">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-para" class="unit-para">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="unit-div">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-para" class="unit-para">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
